name: Run scrape-calculation

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0 \
            fonts-liberation \
            xdg-utils

      - name: Install dependencies (temp)
        run: npm install

      - name: Install Puppeteer Chrome
        run: npx puppeteer browsers install chrome

      - name: Run script
        run: node scripts/scrape-calculation.mjs

      - name: Commit & push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Update lottery data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
