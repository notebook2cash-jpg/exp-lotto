name: Run Exphuay All Results

on:
  schedule:
    - cron: "0 23 * * *"   # 06:00 TH
    - cron: "0 8 * * *"    # 15:00 TH
    - cron: "30 8 * * *"   # 15:30 TH
    - cron: "0 9 * * *"    # 16:00 TH
    - cron: "15 9 * * *"   # 16:15 TH
    - cron: "30 9 * * *"   # 16:30 TH
    - cron: "0 10 * * *"   # 17:00 TH
    - cron: "45 10 * * *"  # 17:45 TH
    - cron: "45 11 * * *"  # 18:45 TH
    - cron: "45 12 * * *"  # 19:45 TH
    - cron: "30 13 * * *"  # 20:30 TH
    - cron: "45 13 * * *"  # 20:45 TH
    - cron: "0 14 * * *"   # 21:00 TH
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (temp)
        run: |
          npm init -y
          npm install puppeteer

      - name: Run script
        run: node scripts/exphuay_all_results.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update lottery_results"
          git push
